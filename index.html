<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82e65e7288.js" crossorigin="anonymous"></script>
    
    <title>Tradutor</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="text-input">
                    <textarea spellcheck="false" class="from-text" placeholder="Texto Original"></textarea>
                    <ul class="controls">
                        <li class="row from">
                            <div class="icons">
                                <ion-icon id="from" name="volume-medium-outline"></ion-icon>
                                <ion-icon id="from" name="copy-outline"></ion-icon>
                            </div>
                            <select></select>
                        </li>
                        <li class="exchange">
                            <ion-icon name="swap-vertical"></ion-icon>
                        <li class="row to">
                            <select></select>
                            <div class="icons">
                                <ion-icon id="to" name="volume-medium-outline"></ion-icon>
                                <ion-icon id="to" name="copy-outline"></ion-icon>
                            </div>
                        </li>
                    </ul>
                    <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Tradução"></textarea>
                </div>
            </div>
            <button>Traduzir</button>
        </div>
        <script src="script.js"></script>

        
          <footer class="footer">
            <div class="social-icons">
              <a href="https://www.instagram.com/coding.eve/" target="_blank"><i class="fa fa-instagram"></i></a>
              <a href="https://www.linkedin.com/in/evelin-matos-69a69225b/" target="_blank"><i class="fa fa-linkedin"></i></a>
              <a href="https://github.com/evematos" target="_blank"><i class="fa fa-github"></i></a>
            </div>
        
            Coded by <a href="https://github.com/evematos" target="_blank">Evelin Matos</a>
          </footer>
    </body>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
